<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { outfit: ['Outfit', 'sans-serif'] } } },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-blue-100">
    <div class="flex h-screen justify-center items-center">
      <div
        class="w-[350px] h-[550px] bg-white rounded-3xl p-5 text-center space-y-5 drop-shadow-2xl"
      >
        <img class="rounded-xl" src="images/image-qr-code.png" />
        <div class="font-outfit font-bold text-2xl mx-2">
          Improve your front-end skills by building projects
        </div>
        <div class="font-outfit text-gray-400 mx-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
  </body>
</html>
